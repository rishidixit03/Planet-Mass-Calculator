<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Planet website</title>
</head>
<body>
<div class="container">
    <div class="hero">
<h1>Calculate the weight of an object on a Planet</h1>
<div class="form">
    <input type="number" placeholder="Enter mass of the object" class="input">
    <select class="drop-down">
    <option class="drop-down-items">Earth</option>
    <option class="drop-down-items">Mars</option>
    <option class="drop-down-items">Jupiter</option>
    <option class="drop-down-items">Saturn</option>lÌ¥
    <option class="drop-down-items">Uranus</option>
    <option class="drop-down-items">Neptune</option>
    <option class="drop-down-items">Pluto</option>
    <option class="drop-down-items">Moon</option>
    <option class="drop-down-items">Mercury</option>
    <option class="drop-down-items">Venus</option>
    </select>
    <button class="btn">Calculate weight</button>
</div>
<div class="planet-info">
    <div class="planet-image-container">
        <img src="images/Earth.png" alt="Earth" class="planet-image">
    </div>
    <div class="planet-text">
        <h1>The weight of the object on <span class="planet-name"></span> is </h1>
        <h1 class="weight-value"></h1>
    </div>
</div>
</div>
</div>
<script src="index.js"></script>
    </body>
</html>
